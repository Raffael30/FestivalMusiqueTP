<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>chefs d'orchestre</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

	<a th:href="reset" class="btn btn-primary" tabindex="-1" role="button">retour à la page d'accueil</a>
	<a th:href="formChef" class="btn btn-primary" tabindex="-1" role="button" >ajouter un chef d'orchestre</a>
	
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">numéro du chef</th>
	      <th scope="col">nom du chef</th>
	      <th scope="col">prénom du chef</th>
	      <th scope="col">date de naissance du chef</th>
	      <th scope="col">nationalité du chef</th>
	      <th scope="col">cachet demandé</th>
	      <th scope="col">commentaires</th>
	      <th scope="col"></th>
	      <th scope="col"></h>
	    </tr>
	  </thead>
	  <tbody th:each="chef : ${chefs}">
	    <tr>
	      <th scope="row">1</th>
	      <td th:text="${chef.num}"></td>
	      <td th:text="${chef.nom}"></td>
	      <td th:text="${chef.prenom}">@mdo</td>
	      <td th:text="${chef.dateNaissance}"></td>
	      <td th:text="${chef.nationalite}"></td>
	      <td th:text="${chef.cachet}"></td>
	      <td th:text="${chef.commentaire}"></td>
	      <td><a th:href="'deleteSoliste?numChef=' + ${chef.num}" class="btn btn-primary" tabindex="-1" role="button" >suppression</a></td>
	      <td><a th:href="'modificationChef/' + ${chef.num}" class="btn btn-primary" tabindex="-1" role="button" >modification</a></td>
	    </tr>
	  </tbody>
	</table>
	

</body>
</html>
