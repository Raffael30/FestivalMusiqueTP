<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>formulaire du chef d'orchestre</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<form method="post" action="/chef/updateChef" modelattribute="chef">
	  <div class="mb-3">
	    <label for="nom" class="form-label">nom</label>
	    <input type="text" class="form-control" id="nom" name="nom" th:value="${c.nom}">
	  </div>
	  <div class="mb-3">
	    <label for="prenom" class="form-label">prenom</label>
	    <input type="text" class="form-control" id="prenom" name="prenom" th:value="${c.prenom}">
	  </div>
	  <div class="mb-3">
	    <label for="dateNaissance" class="form-label">date de naissance</label>
	    <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" th:value="${c.dateNaissance}">
	  </div>
	  <div class="mb-3">
	    <label for="nationalite" class="form-label">nationalit√©</label>
	    <input type="text" class="form-control" id="nationalite" name="nationalite" th:value="${c.nationalite}">
	  </div>
	  <div class="mb-3">
	    <label for="cachet" class="form-label">cachet</label>
	    <input type="text" class="form-control" id="cachet" name="cachet" th:value="${c.cachet}">
	  </div>
	  <div class="mb-3">
	    <label for="commentaire" class="form-label">commentaire</label>
	    <input type="text" class="form-control" id="commentaire" name="commentaire" th:value="${c.commentaire}">
	  </div>
	  <input type="hidden" id="num" name="num" th:value="${c.num}" >
	  <button type="submit" class="btn btn-primary">Submit</button>
	  <button type="reset" class="btn btn-danger">Reset</button>
	</form>
</body>
</html>
